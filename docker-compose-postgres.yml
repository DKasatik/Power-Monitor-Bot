services:
  # PostgreSQL база даних
  postgres:
    image: postgres:16-alpine
    container_name: power_monitor_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: power_monitor
      POSTGRES_USER: powerbot
      POSTGRES_PASSWORD: powerbot_secure_pass_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U powerbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenVPN клієнт контейнер
  vpn:
    image: dperson/openvpn-client:latest
    container_name: power_monitor_vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    restart: unless-stopped
    volumes:
      - ./vpn:/vpn
    environment:
      - VPNCONFIG=config.ovpn
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Ваш Power Monitor Bot
  bot:
    build: .
    container_name: power_monitor_bot
    network_mode: "service:vpn"
    depends_on:
      vpn:
        condition: service_started
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./config.py:/app/config.py:ro
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=power_monitor
      - DB_USER=powerbot
      - DB_PASSWORD=powerbot_secure_pass_2024
    entrypoint: ["/bin/sh", "-c", "sleep 30 && python -u telegram_bot.py"]

volumes:
  postgres_data: